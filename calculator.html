<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- CDN  BOOTSTRAP -->
    <!-- FAVICON -->
    <link rel="SHORTCUT ICON" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" type="image/ico" />
    <link rel="stylesheet" href="css/calculator.css">
    <title>Fuel Calculator</title>
</head>
<body>
    <div class="container text-center">
        <div class="bottoni_calc">
            <div class="row">
                <div class="col-xs-6 text-right ">
                    <p class="uppercase top_pd_15">Seleziona il tipo di gara</p>
                </div>
                <div class="col-xs-6 text-left">
                    <button onclick="clickLaps()">Laps</button>
                    <button onclick="clickTime()">Time</button>
                </div>
            </div>
            <!-- END ROW -->
        </div>
        <!-- END BOTTONI CALC -->
        <div id="calc_laps">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Fuel calculator per laps</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Race laps and fuel</h3>
                </div>
            </div>
            <div class="row durata_gara text-right">
                <div class="col-xs-12 col-sm-6">
                    <label for="">Laps</label>
                    
                    <input type="number" id="racelaps" class="wd_15">
                </div>
                <div class="col-xs-12 col-sm-6 text-left">
                    <label for="">Fuel consuption per lap</label>
                    
                    <input type="number" id="fuellaps" class="wd_15">
                </div>
            </div>
            <!-- END DURATA GARA -->
            <div class="row bottoni">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 text-right">
                        <button id="calcola" onclick="calculatorLaps()">CALCULATE</button>
                    </div>
                    <div class="col-xs-12 col-sm-6 text-left">
                        <button id="reset" onclick="resetLaps()">RESET</button>
                    </div>
                </div>
            </div>
            <!-- END BOTTONI -->
            <div class="row risultati">
                <div class="col-xs-12">
                    <span id="risultato">
                    
                    </span>
                </div>
            </div>
            <!-- END RISULTATO -->
        </div>
        <!-- END DIV CALC LAPS -->
        <div id="calc_time">
            <div class="row">
                <h2>Fuel calculator per time</h2>
            </div>
            <div class="row">
                <h3>Laptime</h3>
            </div>
            <div class="tempo_giro">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-right">
                            <label for="">Minutes</label>
                            
                            <input type="number" id="minuti">
                    </div>
                    <div class="col-xs-12 col-sm-4">
                            <label for="">Seconds</label>
                            
                            <input type="number" id="secondi">
                    </div>
                    <div class="col-xs-12 col-sm-4 text-left">
                            <label for="">Milliseconds</label>
                            
                            <input type="number" id="millisecondi">
                    </div>
                </div>
                <!-- END ROW -->
            </div>
            <!--------------------- END TEMPO_GIRO -->
            <div class="row top_pd_15">
                <div class="col-xs-12 col-sm-6 text-right">
                    <label for="">Race length in minutes</label>
                    
                    <input type="number" id="raceminutes" class="wd_15">
                </div>
                <div class="col-xs-12 col-sm-6 text-left">
                    <label for="">Fuel consuption per lap</label>
                    
                    <input type="number" id="fuellaps2" class="wd_15">
                </div>
            </div>
            <!-- / ROW -->
                <div class="row bottoni">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 text-right">
                            <button id="calcola" onclick="calculatorLength()">CALCULATE</button>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-left">
                            <button id="reset" onclick="resetTime()">RESET</button>
                        </div>
                    </div>
                </div>
                <div class="row risultati">
                    <div class="col-xs-12">
                        <span id="risultato2">
                        
                        </span>
                    </div>
                </div>
        </div>
        <!-- END DIV CALC TIME -->
        <!-- <footer>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href="#">prova footer fixed</a>
                </div>
            </div>
        </footer> -->
    </div>
    <!-- END CONTAINER -->


    <script src="js/calculator.js"></script>
</body>
</html>
