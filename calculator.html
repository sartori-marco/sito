<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- CDN  BOOTSTRAP -->
    <!-- FAVICON -->
    <link rel="SHORTCUT ICON" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" type="image/ico" />
    <link rel="stylesheet" href="css/calculator.css">
    <title>Fuel Calculator</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12">
                <h1>fuel calculator</h1>
            </div>
        </div>
        <div class="bottoni_calc">
            <button id="lengthBtn" onclick="clickLength()">time</button>
            <button id="lapsBtn" onclick="clickLaps()">laps</button>
        </div>
        <!-- END BOTTONI CALC -->

        <div id="calc_time">
            <!-- END DIV CALC TIME -->
            <table>
                <tr>
                    <td class="text-left title_table">Race Length</td>
                </tr>
                <tr>
                    <td class="text-right border_tr">
                        <input type="number" id="race_hr" class="wd_15" placeholder="Hr">
                        <input type="number" id="race_min" class="wd_15" placeholder="Mi">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="text-left title_table">LapTime</td>
                </tr>
                <tr>
                    <td class="text-right border_tr">
                        <input type="number" id="minuti" class="wd_15" placeholder="Min">
                        <input type="number" id="secondi" class="wd_15" placeholder="Sec">
                        <input type="number" id="millisecondi" class="wd_15" placeholder="Mil">
                    </td>
                </tr>
                <tr>
                    <td class="text-left title_table">Fuel per Lap</td>
                </tr>
                <tr>
                    <td class="text-right border_tr">
                        <input type="number" id="fuel_laps" class="wd_15">
                    </td>
                </tr>
                <tr>
                    <td class="text-left title_table">Tank Capacity</td>
                </tr>
                <tr>
                    <td class="text-right border_tr">
                        <input type="number" id="tank_capacity" class="wd_15">
                    </td>
                </tr>
                <tr>
                    <td class="text-left title_table">Fuel needed</td>
                </tr>
                <tr class="result_height border_tr">
                    <td class="result_table" id="risultato_fuel"></td>
                </tr>
                <tr>
                    <td class="text-left title_table">Fuel safe</td>
                </tr>
                <tr class="result_height border_tr">
                    <td class="result_table" id="fuel_safe"></td>
                </tr>
                <tr>
                    <td class="text-left title_table">Stints</td>
                </tr>
                <tr class="result_height border_tr">
                    <td class="result_table" id="stints"></td>
                </tr>
                <tr>
                    <td class="text-left title_table">Last stint</td>
                </tr>
                <tr class="result_height border_tr">
                    <td class="result_table" id="last_stint"></td>
                </tr>
                <tr>
                    <td class="text-left title_table">Race duration</td>
                </tr>
                <tr class="result_height">
                    <td class="result_table" id="race_duration"></td>
                </tr>
            </table>
        </div>
        <!-- END DIV CALC PER TIME -->

        <div id="calc_laps">
            laps
        </div>
        <!-- END DIV CALC LAPS -->


        <div class="row bottoni">
            <div class="col-xs-12 col-sm-6">
                <button id="calcola" onclick="calculatorLength()">calcola</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="reset" onclick="resetTime()">reset</button>
            </div>
        </div>
        <!-- END ROW BOTTONI CALCOLA -->





    </div>
    <!-- END CONTAINER -->


    <script src="js/calculator.js"></script>
</body>
</html>
