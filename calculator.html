<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- CDN  BOOTSTRAP -->
    <!-- FAVICON -->
    <link rel="SHORTCUT ICON" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/f1-race-car-top-veiw.png" type="image/ico" />
    <link rel="stylesheet" href="css/calculator.css">
    <title>Fuel Calculator</title>
</head>
<body>
    <div class="container text-center">
        <h1>fuel calculator</h1>
        <div class="bottoni_calc">
            <button onclick="clickLength()">time</button>
            <button onclick="clickLaps()">laps</button>
        </div>
        <!-- END BOTTONI CALC -->

        <div id="calc_time">
            <h3>per time</h3>
            <div class="row">
                <div class="col-xs-12">
                    <label for="">Race Length</label>
                    <input type="number" id="race_hr" class="wd_15" placeholder="Hours">
                    <input type="number" id="race_min" class="wd_15" placeholder="Minutes">
                </div>
            </div>
            <!-- END ROW -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="">LapTime</label>
                    <input type="number" id="minuti" class="wd_15" placeholder="Minutes">
                    <input type="number" id="secondi" class="wd_15" placeholder="Seconds">
                    <input type="number" id="millisecondi" class="wd_15" placeholder="Milliseconds">
                </div>
            </div>
            <!-- END ROW -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="">Fuel per Lap</label>
                    <input type="number" id="fuel_laps" class="wd_15">
                </div>
            </div>
            <!-- END ROW -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="">Tank Capacity</label>
                    <input type="number" id="tank_capacity" class="wd_15">
                </div>
            </div>
            <!-- END ROW -->
        </div>
        <!-- END DIV CALC TIME -->
        <!-- <div class="row">
            <label id="risultato_fuel"></label>
        </div>
        <div class="row">
            <h2 id="fuel_safe"></h2>
        </div>
        <div class="row">
            <h2 id="stints"></h2>
        </div>
        <div class="row">
            <h2 id="last_stint"></h2>
        </div>
        <div class="row">
            <h2 id="race_duration"></h2>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                
            </div>
        </div> -->
        <!-- END ROW -->
        <!-- <div style="overflow-x:auto;"> -->
            <table>
                <tr>
                    <td class="text-left" style="border-right: 1px solid black;">Fuel needed</td>
                    <td class="text-right" id="risultato_fuel"></td>
                </tr>
                <tr>
                    <td class="text-left" style="border-right: 1px solid black;">Fuel safe</td>
                    <td class="text-right" id="fuel_safe"></td>
                </tr>
                <tr>
                    <td class="text-left" style="border-right: 1px solid black;">Stints</td>
                    <td class="text-right" id="stints"></td>
                </tr>
                <tr>
                    <td class="text-left" style="border-right: 1px solid black;">Last stint</td>
                    <td class="text-right" id="last_stint"></td>
                </tr>
                <tr>
                    <td class="text-left" style="border-right: 1px solid black;">Race duration</td>
                    <td class="text-right" id="race_duration"></td>
                </tr>
            </table>
        <!-- </div> -->



        <div id="calc_laps">
            <h3>per laps</h3>
            laps
        </div>
        <!-- END DIV CALC LAPS -->


        <div class="row bottoni">
            <div class="col-xs-12 col-sm-6">
                <button id="calcola" onclick="calculatorLength()">calcola</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="reset" onclick="resetTime()">reset</button>
            </div>
        </div>
        <!-- END ROW BOTTONI CALCOLA -->





    </div>
    <!-- END CONTAINER -->


    <script src="js/calculator.js"></script>
</body>
</html>
